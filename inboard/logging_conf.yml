version: 1
disable_existing_loggers: False
formatters:
  inboard:
    format: "%(asctime)s [%(process)d] [%(name)s] [%(levelname)s] %(message)s"
    datefmt: "[%Y-%m-%d %H:%M:%S %z]"
    class: logging.Formatter
handlers:
  inboard:
    class: logging.StreamHandler
    formatter: inboard
    level: DEBUG
    stream: ext://sys.stdout
root:
  handlers: inboard
loggers:
  fastapi:
    propagate: true
  gunicorn:
    propagate: true
  gunicorn.access:
    propagate: true
  gunicorn.error:
    propagate: true
  uvicorn:
    propagate: true
  uvicorn.access:
    propagate: true
  uvicorn.asgi:
    propagate: true
  uvicorn.error:
    propagate: true
